<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../pics/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ממלכת החיות - טופס דיווח בעל חיים</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="header">
        <script>showHeader();</script>
    </header>

    <h1>טופס דיווח על בעל חיים</h1>
    <p>טופס לדיווח על תצפית בבעל חיים.</p>
    <div class="content">
        <img src="../pics/report.png" height="150px" style="justify-content: center;">
        <section id="form">
        <form class="observation-form" method="post">
            <table class="observation-table">
                <tr>
                    <td><label for="observer_name">שם הצופה:</label></td>
                    <td><input type="text" id="observer_name" name="observer_name" required></td>
                </tr>
                <tr>
                    <td><label for="cellphone">טלפון נייד:</label></td>
                    <td><input type="tel" id="cellphone" name="cellphone" pattern="05[0-9]-[0-9]{3}-[0-9]{4}" placeholder="05X-XXX-XXXX" required></td>
                </tr>
                <tr>
                    <td><label for="observer_email">אימייל הצופה:</label></td>
                    <td><input type="text" id="observer_email" name="observer_email" placeholder="לדוגמה: name@example.com"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        title="הכנס כתובת אימייל חוקית (לדוגמה: name@example.com)"></td>
                </tr>
                <tr>
                    <td><label for="observation_date">תאריך התצפית:</label></td>
                    <td><input type="date" id="observation_date" name="observation_date" required></td>
                </tr>
                <tr>
                    <td><label for="observation_time">שעת התצפית:</label></td>
                    <td><input type="time" id="observation_time" name="observation_time" required></td>
                </tr>
                <tr>
                    <td><label for="location">מיקום:</label></td>
                    <td><input type="text" id="location" name="location" placeholder="לדוגמה: שם הפארק, קואורדינטות GPS" required></td>
                </tr>
                <tr>
                    <td><label for="animal_species">מין בעל החיים:</label></td>
                    <td><input type="text" id="animal_species" name="animal_species" placeholder="לדוגמה: שועל מצוי, שחרור" required></td>
                </tr>
                <tr>
                    <td><label for="number_of_animals">מספר בעלי החיים:</label></td>
                    <td><input type="number" id="number_of_animals" name="number_of_animals" min="1" value="1"></td>
                </tr>
                <tr>
                    <td><label>גודל בעל החיים:</label></td>
                    <td>
                        <input type="radio" id="size_small" name="animal_size" value="small">
                        <label for="size_small">קטן</label><br>
                        <input type="radio" id="size_medium" name="animal_size" value="medium">
                        <label for="size_medium">בינוני</label><br>
                        <input type="radio" id="size_large" name="animal_size" value="large">
                        <label for="size_large">גדול</label>
                    </td>
                </tr>
                <tr>
                    <td><label>סימנים מזהים (בחר את כל האפשרויות הרלוונטיות):</label></td>
                    <td>
                        <input type="checkbox" id="mark_scar" name="distinguishing_marks" value="scar">
                        <label for="mark_scar">צלקת</label><br>
                        <input type="checkbox" id="mark_unique_coloring" name="distinguishing_marks" value="unique_coloring">
                        <label for="mark_unique_coloring">צבע ייחודי</label><br>
                        <input type="checkbox" id="mark_limp" name="distinguishing_marks" value="limp">
                        <label for="mark_limp">צליעה/פציעה</label><br>
                        <input type="checkbox" id="mark_tag" name="distinguishing_marks" value="tag">
                        <label for="mark_tag">תג אוזן/טבעת</label><br>
                        <input type="checkbox" id="mark_none" name="distinguishing_marks" value="none">
                        <label for="mark_none">לא נצפו</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="weather_conditions">תנאי מזג אוויר:</label></td>
                    <td>
                        <select id="weather_conditions" name="weather_conditions">
                            <option value="">--אנא בחר--</option>
                            <option value="sunny">שמשי</option>
                            <option value="cloudy">מעונן</option>
                            <option value="rainy">גשום</option>
                            <option value="snowy">מושלג</option>
                            <option value="foggy">ערפילי</option>
                            <option value="windy">סוער</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="animal_behavior">התנהגות שנצפתה:</label></td>
                    <td><textarea id="animal_behavior" name="animal_behavior" maxlength="200" rows="4" cols="50" placeholder="תאר מה עשו בעלי החיים (לדוגמה: אכלו, נחו, התקשרו עם אחרים)"></textarea></td>
                </tr>
                <tr>
                    <td><label for="habitat_description">תיאור בית גידול:</label></td>
                    <td><textarea id="habitat_description" name="habitat_description" maxlength="150" rows="3" cols="50" placeholder="תאר את הסביבה בה נצפה בעל החיים (לדוגמה: יער, סביבה עירונית, ליד מים)"></textarea></td>
                </tr>
                <tr>
                    <td><label for="notes">הערות נוספות:</label></td>
                    <td><textarea id="notes" name="notes" maxlength="150" rows="3" cols="50" placeholder="כל פרטים או תצפיות רלוונטיות אחרות"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="שלח תצפית">
                        <input type="reset" value="אפס טופס">
                    </td>
                </tr>
            </table>
        </form>
        </section>
    </div>
    <footer class="footer">
        <script>
            showFooter();
        </script>
    </footer>
</body>
</html>
