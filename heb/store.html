<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../pics/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ממלכת החיות - חנות</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="header">
        <script>showHeader();</script>
    </header>
    <div class="store-content">
        <h1>חנות ממלכת החיות</h1>
        <div>
            <table class="main-store-table">
                <tr>
                    <td class="product-list">
                        <h1>מוצרים</h1>
                        <script>showProducts();</script>
                    </td>
                    <td class="invoice-form">
                       <h1> חשבונית </h1>
                       <div id="selected-products"> </div>
                    </td>
                </tr>
            </table>
        </div>
        
    </div>
    <footer class="footer">
        <script>
            showFooter();
        </script>
    </footer>
        <div class="overlay-center" id="scoreMessage" style="visibility: hidden;">
            <div>ציון הבוחן שלך הוא:</div>
            <div id="score"></div>
            <div>
                <button type="button" class="quiz-button" id="closeMessage" onclick="closeQuizMessage()">סגור הודעה</button>
            </div>
        </div>
    </div>
    <script>showSelectedItems();</script>
</body>
</html>
