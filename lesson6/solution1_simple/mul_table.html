<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <h2>Multiplication Table</h2>
        </div>
    </div>
    <script>
        let col,row;
        document.write("<div class='container'>");
        document.write("<div class='cell'></div>");
        for(row=1;row<=10;row++)
        {
            document.write("<div class='cell cords'>"+row+"</div>");
        }
        document.write("</div>");
        
        
        for(col=1;col<=10;col++)
        {
            document.write("<div class='container'>");
            document.write("<div class='cell cords'>"+col+"</div>");
            for(row=1;row<=10;row++)
            {
                document.write("<div class='cell'>"+row*col+"</div>");
            }
            document.write("</div>");
        }
    </script>
</body>
</html>
